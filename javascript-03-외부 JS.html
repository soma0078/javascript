<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 Javascript</title>
</head>
<body>
    
    <button>Click me!</button>
</body>

<script src="js/script_03.js" defer></script>

<!-- 
    defer 특성은 브라우저가 <script> 태그를 마주쳐도 그 이후의 HTML 콘텐츠를 계속 불러오도록 지정한다.
    defer 특성이 오류를 예방하므로, 외부 예제에서는 DOMContentLoaded를 사용하지 않았다. 
    내부 예제에서는 defer 방법을 사용하지 않았는데, defer는 외부 스크립트에만 사용할 수 있기 때문이다.
-->


</html>
