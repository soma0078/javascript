<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
</head>
<body>
    <script>
        for (let i=0;i<3;i++){
            for(let j=0;j<3;j++){
                if (i === 1 && j === 1){
                    document.write('0\n');
                } else {
                    document.write('1\n')
                }
            }
            document.write('<br \>');
        }
    </script>
</body>
</html>
