<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 배열</title>
</head>
<body>
    
    <script>
        // 배열 만들기
        var shopping = ['bread', 'milk', 'cheese', 'hummus', 'noodles'];
        var sequence = [1, 1, 2, 3, 5, 8, 13];
        var random = ['tree', 795, [0, 1, 2]];
        console.log(shopping);
        console.log(sequence);
        console.log(random);
        console.log(shopping[0]);
        shopping[0] = 'tahini';
        console.log(shopping);
        console.log(random[2][2]);
        console.log(sequence.length);

        for (var i = 0; i < sequence.length; i++) {
            console.log(sequence[i]);
        }
        
        // 문자열을 배열로, 배열을 문자열로 변환하기
        var myData = '짱구,철수,훈이,유리,맹구';
        var myArray = myData.split(',');
        console.log(myArray);
        console.log(myArray.length);
        console.log(myArray[0]);
        console.log(myArray[1]);
        console.log(myArray[myArray.length-1]);
        
        var myNewString = myArray.join(',');
        console.log(myNewString);

        var dogNames = ['Rocket','Flash','Bella','Slugger'];
        console.log(dogNames.toString());

        // 배열에 원소를 추가하고 제거하기
        var onePiece = ['루피','나미','조로','프랑키','상디','우솝','로빈'];
        onePiece.push('브룩','쵸파');
        console.log(onePiece);

        var newLength = onePiece.push('고래');
        console.log(onePiece);
        console.log(newLength);   
        
        console.log(onePiece.pop());

        var removedItem = onePiece.pop();
        console.log(onePiece);
        console.log(removedItem);

        // 제일 처음에 원소 추가
        onePiece.unshift('에이스');
        console.log(onePiece);

        // 제일 처음에 원소 제거
        var removedItem = onePiece.shift();
        console.log(onePiece);
        console.log(removedItem);

    </script>
</body>
</html>
