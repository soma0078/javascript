<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS</title>
</head>
<body>
    
    <script>
        for (let i=1; i<4; i++){
            
            for(let j=1; j < 4; j++){
                if(i==3){
                    document.write(j+'\n');
                }else{
                    document.write('1\n');    
                }
            }
            document.write('<br>')
        }
    </script>
    <hr>
    <script>
        for (let a=1;a<4;a++){
            for(let b=1;b<4;b++){
                if (b==3){
                    document.write(a);
                } else{
                    document.write('1\n');
                }
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
