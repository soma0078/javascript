<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 문자열의 길이 찾기, 문자열 합치기 및 쪼개기 등 내장 메서드 사용하기</title>
</head>
<body>
    
    <script>
        var browserType = 'mozilla';
        // 문자열의 길이 찾기
        console.log(browserType.length); // 7

        // 특정 문자열 찾기
        console.log(browserType[0]); // m

        // 문자열 내부의 하위 문자열 찾기 및 추출
        console.log(browserType.indexOf('zilla')); // 2

        
        console.log(browserType.indexOf('vanilla')); //문자열에서 발견되지 않으면 -1을 반환

        console.log(browserType.slice(0,3)) // moz 슬라이스는 첫 번째 위치에서부터 세 번째 위치까지 포함

        console.log(browserType.slice(2)); // zilla

        console.log(browserType.replace('moz','van'));

        // 대/소문자 변경
        var radData = 'My Name Is MuD';
        console.log(radData.toLowerCase());
        console.log(radData.toUpperCase());
    </script>
</body>
</html>
