<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS 변수</title>
</head>
<body>
    <button>Press me</button>

    <script>

    const button = document.querySelector('button');

    button.onclick = function() {
        let name = prompt('What is your name?');
        alert('Hello ' + name + ', nice to see you!');
    }
</script>
</body>
</html>
